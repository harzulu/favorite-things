<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <form id="survey">
    <div class="form-group">
      <label for="favFood">What's your favorite food?</label>
      <input id="favFood" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="favSeason">What's your favorite Season?</label>
      <input id="favSeason" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="favMusic">What's your favorite genre of music?</label>
      <input id="favMusic" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="color">Choose your favorite color</label>
      <input id="color" class="form-control" type="color">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <div class="result">
    <ul id="list">

    </ul>
  </div>
</body>
</html>
